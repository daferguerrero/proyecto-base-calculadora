<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor-calculadora">
    <h2>CALCULADORA CON HTML, CSS Y JAVASCRIPT</h2>
    <h3>Por David Fernando Guerrero Vanegas</h3>

    <main>
      <div>
        <input type="text" id="display" readonly>
      </div>

      <div class="botones">
        <div class="grupo">
          <input class="btn-numero" id="btn-limpiar" type="button" value="C" onclick="limpiarDisplay()">
        </div>

        <div class="grupo">
          <input class="btn-numero" type="button" value="7" onclick="digitarEnDisplay('7')">
          <input class="btn-numero" type="button" value="8" onclick="digitarEnDisplay('8')">
          <input class="btn-numero" type="button" value="9" onclick="digitarEnDisplay('9')">
          <input class="btn-numero" type="button" value="+" onclick="digitarEnDisplay('+')">
        </div>

        <div class="grupo">
          <input class="btn-numero" type="button" value="4" onclick="digitarEnDisplay('4')">
          <input class="btn-numero" type="button" value="5" onclick="digitarEnDisplay('5')">
          <input class="btn-numero" type="button" value="6" onclick="digitarEnDisplay('6')">
          <input class="btn-numero" type="button" value="-" onclick="digitarEnDisplay('-')">
        </div>

        <div class="grupo">
          <input class="btn-numero" type="button" value="1" onclick="digitarEnDisplay('1')">
          <input class="btn-numero" type="button" value="2" onclick="digitarEnDisplay('2')">
          <input class="btn-numero" type="button" value="3" onclick="digitarEnDisplay('3')">
          <input class="btn-numero" type="button" value="x" onclick="digitarEnDisplay('*')">
        </div>

        <div class="grupo">
          <input class="btn-numero" type="button" value="." onclick="digitarEnDisplay('.')">
          <input class="btn-numero" type="button" value="0" onclick="digitarEnDisplay('0')">
          <input class="btn-numero" id="calcular" type="button" value="=" onclick="calcular()">
          <input class="btn-numero" type="button" value="/" onclick="digitarEnDisplay('/')">
        </div>
      </div>
    </main>
  </div>

  <script src="./calculadora.js"></script>
</body>
</html>
